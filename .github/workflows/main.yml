name: CICD
on:
  push:
    branches:
    - master
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.19.0'
    
    - name: Persiapan
      run: go env -w GO111MODULE=off     

    - name: Run build
      run: go build -ldflags "-s -w"
    
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
